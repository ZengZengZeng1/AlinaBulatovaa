    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon: #CEFF00;
        --dark: #0A0A0A;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--dark);
        color: #ffffff;
        margin: 0;
        overflow-x: hidden;
      }
      .font-brutal {
        font-family: 'Archivo Black', sans-serif;
        text-transform: uppercase;
        line-height: 0.9;
      }
      .bg-neon { background-color: var(--neon); }
      .text-neon { color: var(--neon); }
      .border-neon { border-color: var(--neon); }
      .text-dark { color: var(--dark); }
      .bg-dark { background-color: var(--dark); }
      
      .pill {
        border: 1px solid rgba(206, 255, 0, 0.3);
        border-radius: 999px;
        padding: 8px 20px;
        transition: all 0.3s ease;
      }
      .pill:hover {
        border-color: var(--neon);
        background: rgba(206, 255, 0, 0.1);
      }
      
      .hero-card {
        background-color: var(--neon);
        border-radius: 40px;
        color: var(--dark);
      }

      .bubble-notch {
        position: relative;
      }
      .bubble-notch::after {
        content: '';
        position: absolute;
        top: -15px;
        right: 40px;
        width: 30px;
        height: 30px;
        background-color: var(--neon);
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      }
    </style>
